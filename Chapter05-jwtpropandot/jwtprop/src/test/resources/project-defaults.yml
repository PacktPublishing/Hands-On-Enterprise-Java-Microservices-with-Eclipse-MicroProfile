thorntail:
  microprofile:
    jwtauth:
      realm: Packt
      roles:
        file: roles.properties
      token:
        signer-pub-key: 
        issued-by: "http://io.packt.jwt"
  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%d{HH:mm:ss,SSS} %p [%c] %s%e%n"
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: target/jwt.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
        level: DEBUG
    console-handlers:
      CONSOLE:
        level: INFO
    root-logger:
      level: DEBUG
      handlers:
        - CONSOLE
        - FILE